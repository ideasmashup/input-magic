<!DOCTYPE html>
<html>


<head>
<meta charset="UTF-8">
<title>Input Magic v0.1.0</title>

<!--
  mandatory dependencies that you MUST include 
  for Input Magic v0.1.0 to work !
-->
<script src="assets/jquery-2.1.1.min.js"></script>
<script src="../src/input-magic.js"></script>


<!-- 
  demo imports for this example page that you 
  can safely delete them from your own code !
-->


<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
<link href="assets/index.css" rel="stylesheet" type="text/css">


</head>


<body>


<div class="container">

<h1>Example form</h1>

<div class="form">
  <div class="message">
    <h3 class="header">Please fill the input below</h3>
    <p>In this demo input-magic v0.1.0 handles completion and validation of an email address</p>
  </div>

  <div class="field">
    <input name="email" type="text" class="text" value="" placeholder="Your email here..." />
  </div>
</div>

</div>


<script>
$(document).ready(function(){

	// initialize autocomplete
	$('input[name=email]').inputMagic();

});
</script>

</body>


</html>
